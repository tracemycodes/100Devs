<!DOCTYPE html>
<htm lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Not so great calculator" />
    <meta name="keywords" content="calculator, bad, numbers" />
    <title>Tip Calculator</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.svg" alt="logo" />
      <section class="card">
        <article>
          <h2>Bill</h2>
          <form action="" class="amount">
            <label for="price">
              <img src="./img/icon-dollar.svg" alt="" />
            </label>
            <input type="number" name="price" id="tip-price" />
          </form>
          <h2>Select Tip %</h2>
          <div class="button-field">
            <button class="tip-percentage" value="5">5%</button>
            <button class="tip-percentage" value="10">10%</button>
            <button class="tip-percentage" value="15">15%</button>
            <button class="tip-percentage" value="25">25%</button>
            <button class="tip-percentage" value="50">50%</button>
            <button class="custom">
              <input
                type="number"
                placeholder="Custom"
                name="btn-num"
                id="btn-num" min="0" max="100" step="5"
              />
            </button>
          </div>
          <h2>Number of People</h2>
          <form action="" class="num-person">
            <label for="persons">
              <img src="./img/icon-person.svg" alt="" />
            </label>
            <input type="number" name="persons" id="tip-person" placeholder="1" />
          </form>
        </article>
        <article class="gd-2">
          <div>
            <div class="tip-amount">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p>$4.27</p>
          </div>
          <div>
            <div class="tip-total">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p>$32.79</p>
          </div>
          <button>RESET</button>
        </article>
      </section>
    </div>
    <script src="./js/calculate.js"></script>
    <script src="./js/ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</htm
