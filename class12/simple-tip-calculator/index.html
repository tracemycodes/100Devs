<!DOCTYPE html>
<htm lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Not so great calculator" />
    <meta name="keywords" content="calculator, bad, numbers" />
    <title>Tip Calculator</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.svg" alt="logo" />
      <section class="card">
        <article>
          <h2>Bill</h2>
          <form action="" class="amount">
            <label for="price">
              <img src="./img/icon-dollar.svg" alt="" />
            </label>
            <input type="number" name="price" id="tip-price" />
          </form>
          <h2>Select Tip %</h2>
          <div class="button-field">
            <button class="tip-percentage" value="5">5%</button>
            <button class="tip-percentage" value="10">10%</button>
            <button class="tip-percentage" value="15">15%</button>
            <button class="tip-percentage" value="25">25%</button>
            <button class="tip-percentage" value="50">50%</button>
            <button class="custom">
              <input
                type="number"
                placeholder="Custom"
                name="btn-num"
                id="btn-num" min="0" max="100" step="5"
              />
            </button>
          </div>
          <h2>Number of People</h2>
          <form action="" class="num-person">
            <label for="persons">
              <img src="./img/icon-person.svg" alt="" />
            </label>
            <input type="number" name="persons" id="tip-person" placeholder="1" />
          </form>
        </article>
        <article class="gd-2">
          <div class="loading-spinner-blocks">
            <div class="spinner-div">
              <div style='left:69px;top:69px;animation-delay:0s'></div>	
              <div style='left:91px;top:69px;animation-delay:0.125s'></div>
              <div style='left:113px;top:69px;animation-delay:0.25s'></div>
              <div style='left:69px;top:91px;animation-delay:0.875s'></div>
              <div style='left:113px;top:91px;animation-delay:0.375s'></div>
              <div style='left:69px;top:113px;animation-delay:0.75s'></div>
              <div style='left:91px;top:113px;animation-delay:0.625s'></div>
              <div style='left:113px;top:113px;animation-delay:0.5s'></div>
            </div>
          </div>
          <section class="calculated-tip">
            <div>
              <div class="tip-amount">
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <p id="tip-percentage">$0.00</p>
            </div>
            <div>
              <div class="tip-total">
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <p id="total-percentage">$0.00</p>
            </div>
          </section>
          <button id="reset-btn">RESET</button>
        </article>
      </section>
    </div>
    <script src="./js/calculate.js"></script>
    <script src="./js/ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</htm
