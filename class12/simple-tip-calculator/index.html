<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Not so great calculator" />
    <meta name="keywords" content="calculator, bad, numbers" />
    <title>Tip Calculator</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.svg" alt="logo" />
      <section class="card">
        <article>
          <h2>Bill</h2>
          <form action="" class="amount">
            <label for="price">
              <img src="./img/icon-dollar.svg" alt="" />
            </label>
            <input type="text" name="price" id="tip-price" />
          </form>
          <h2>Select Tip %</h2>
          <div class="button-field">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="custom">Custom</button>
          </div>
          <h2>Number of People</h2>
          <form action="" class="num-person">
            <label for="persons">
              <img src="./img/icon-person.svg" alt="" />
            </label>
            <input type="text" name="persons" id="tip-person" />
          </form>
        </article>
        <article class="gd-2">
          <div>
            <div class="tip-amount">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p>$4.27</p>
          </div>
          <div>
            <div class="tip-total">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p>$32.79</p>
          </div>
          <button>RESET</button>
        </article>
      </section>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
