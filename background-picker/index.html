<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app helps youtubers pick the best background color for their videos"
    />
    <meta name="keywords" content="youtube, background, lights" />

    <title>Youtube Background Picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="grid-box">
      <article class="pants-section">
        <h2>Pants</h2>
        <section class="card-img">
          <div class="pants-card"></div>
        </section>
        <section class="thumb-nail-box">
          <div class="thumb-nail pant-img">
            <img src="./img/chair.png" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail pant-img">
            <img src="./img/IMG-0990.JPG" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail pant-img">
            <img src="./img/IMG-0985.JPG" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail pant-img">
            <img src="" alt="" />
            <div class="hidden"></div>
          </div>
        </section>
      </article>
      <article class="shirts-section">
        <h2>Shirts</h2>
        <section class="card-img">
          <div class="shirts-card"></div>
        </section>
        <section class="thumb-nail-box">
          <div class="thumb-nail shirt-img">
            <img src="./img/IMG-0982.jpg" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail shirt-img">
            <img src="./img/IMG-0990.JPG" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail shirt-img">
            <img src="./img/IMG-0985.JPG" alt="" />
            <div class="hidden"></div>
          </div>
          <div class="thumb-nail shirt-img">
            <img src="./img/chair.png" alt="" />
            <div class="hidden"></div>
          </div>
        </section>
      </article>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
